<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Charity & Fundraising</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Charity</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="campaigns.html">Campaigns</a></li>
        <li class="nav-item"><a class="nav-link" href="get involved.html">Get Involved</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="text-center p-4">
  <img src="https://images.jg-cdn.com/image/4f39d00b-cbca-4568-852a-ca599e04dcc6.jpg" class="img-fluid" alt="Banner">
  <h1>Contact Us</h1>
</header>

<section class="p-4">
  <h2>How can we help you?</h2>
  <form onsubmit="return validateContactForm()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="contactName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="contactName" required>
    </div>
    <div class="mb-3">
      <label for="contactEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="contactEmail" required>
    </div>
    <div class="mb-3">
      <label for="contactSubject" class="form-label">Subject</label>
      <input type="text" class="form-control" id="contactSubject" required>
    </div>
    <div class="mb-3">
      <label for="contactMessage" class="form-label">Message</label>
      <textarea class="form-control" id="contactMessage" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</section>

<footer class="text-center p-3 bg-dark text-light">
  &copy; 2025 Fighting Childhood Hunger. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
