<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h2>Job Application</h2>
    <form action="https://dev.fare4z.com" method="get" enctype="multipart/form-data" name="borang">
    
    <p>
    <label for="name">Full Name:</label>
    <input type="text" id="nama" name="Full Name" placeholder="Enter your name"required>
    </p>

    <p>
        <label for="email">Email</label>
        <input type="email" name="Email" placeholder="Email Address">
    </p>

    <p>
        <label for="phone">Phone Number</label>
        <input type="text" name="Phone Number">
    </p>

    <p>
        <label for="Position Applied">:Position Applied For</label>
        <select name="position">
            <option value="my">---Please select---</option>
            <option value="executive">Executive</option>
            <option value="non executive">Non-Executive</option>
            </select>
    </p>

    <p>
        <label for="date">Available Start Date</label>
        <input type="date" name="Available Start Date">
    </p>

    <p>
        <label for="resume">Resume Upload</label>
        <input type="file" name="Resume Upload">
    </p>

    <p>
        <label for="cover letter">Cover Letter</label>
        <textarea id="message" name="Cover Letter" rows="4" cols="30">
        </textarea>
    </p>

    <p>
        <label for="employee type">Employee Type Preference</label>
        <input type="radio" name="Employee Type Preference" value="fulltime"required>Full-time
        <input type="radio" name="Employee Type Preference" value="parttime"required>Part-time
        <input type="radio" name="Employee Type Preference" value="intern"required>Internship
    </p>

    <p>
        <label for="skill">Skill</label><br>
        <input type="checkbox" value="HTML" name="Skill[]">HTML <br>
        <input type="checkbox" value="CSS" name="Skill[]">CSS <br>
        <input type="checkbox" value="Java" name="Skill[]">JavaScript <br>
        <input type="checkbox" value="python" name="Skill[]">Python <br>
        <input type="checkbox" value="other" name="Skill[]">Others <br>
    
    </p>

    <P>
        <button type="submit">Hantar</button>
    </P>


 
    
</form>

</body>
</html>
