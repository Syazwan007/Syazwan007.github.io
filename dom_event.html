<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM & JavaScript Event</title>
</head>
<body>
    <div id="box">
        <h1>Dom - Document Object Model</h1>

        <p>Menu</p>
        <button onclick="addItem()">Add New Menu </button>
        <ul id="list">
            <li>Nasi Ayam</li>
            <li>Mee Goreng</li>
        </ul>

        <button onclick="changeBlue()">Blue Colour</button> <br>
        <button onclick="changeRed()">Red Colour</button>
    </div>

    <div id="sys">
        <h1>Food Ordering System</h1>
        <input type="checkbox" value="nasi ayam">Nasi Ayam - RM 7<br>
        <input type="checkbox" value="nasi goreng">Nasi Goreng -RM 5<br>
        <input type="checkbox" value="nasi lemak">Nasi Lemak - RM2<br>
        <input type="checkbox" value="roti canai">Roti Canai - RM1.50<br>

        <button onclick="orderFood()">Order Now!</button>

        <br>
        
        <div id="info"></div>
        <div id="priceinfo"></div>
        
    </div>

    <script src="function.js"></script>
</body>
</html>
