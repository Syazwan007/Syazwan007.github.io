<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM & JavaScript Event</title>
</head>
<body>
    <div id="box">
        <h1>Dom - Document Object Model</h1>

        <p>Menu</p>
        <button onclick="addItem()">Add New Menu </button>
        <ul id="list">
            <li>Nasi Ayam</li>
            <li>Mee Goreng</li>
        </ul>

        <button onclick="changeBlue()">Blue Colour</button> <br>
        <button onclick="changeRed()">Red Colour</button>
    </div>

    <div id="sys">
        <h1>Food Ordering System</h1>
        <input type="checkbox" value="nasi ayam">Nasi Ayam - RM 7<br>
        <input type="checkbox" value="nasi goreng">Nasi Goreng -RM 5<br>
        <input type="checkbox" value="nasi lemak">Nasi Lemak - RM2<br>
        <input type="checkbox" value="roti canai">Roti Canai - RM1.50<br>

        <button onclick="orderFood()">Order Now!</button>

        <br>
        
        <div id="info"></div>
        <div id="priceinfo"></div>
        
    </div>

    <div>
        <h2>Event handling</h2>
        <!--onclick-->

        <button onclick = "alert('Button Clicked')">CLick Me!</button> <br>
        <button id="Klik">Tekan Saya!</button> <br>

        <p id="welcome">Welcome</p>
        <img src="https://static.wikia.nocookie.net/schedule-1/images/c/c1/Peter_Mugshot.png/revision/latest?cb=20250406110350" width="250px" id="peter"><Br>

        <!--Event infocus /onblur-->

        <input type="text" id="nama" placeholder="Enter ur name" onfocus="this.style.backgroundColor='lightblue'" onblur="this.style.backgroundColor=''">
        
        <input type="text" id="nric" placeholder="Enter ur IC Number">

        <br>

        <select onchange="checkJabatan()" id="jabatan">
            <option value="">Choose one</option>
            <option value="DIT">DIT</option>
            <option value="DDT">DDT</option>
        </select>
    </div>

    <script src="function.js"></script>
</body>
</html>
